<!DOCTYPE html>
	<head>
		<title>Etch-a-Sketch</title>
		<meta charset="UTF-8" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,
		wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;
		1,700;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>Etch-a-Sketch</h1>
		</header>
		<main>
			<div id="grid-container"></div>
			<div id="settings">
				<h6>Choose a grid size: </h6>
				<input id="size-selector" type="range" value="16" min="4" max="64">
				<div>
					<button id="pen-button" class="settings-button">Pen</button>
					<h6>Choose a pen color: <input type="color" value="#000000" id="pen-color"></h6>
				</div>
				<button id="eraser-button" class="settings-button">Eraser</button>
				<button id="clear-button" class="settings-button">Clear Canvas</button>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
